
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .chat-container {
            width: 300px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
        }
        .message.sent {
            background-color: #DCF8C6;
            align-self: flex-end;
        }
        .message.received {
            background-color: #E0E0E0;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            padding: 10px;
        }
        #message {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        #send {
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Simple Chat App</h2>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message" placeholder="Type your message..." required>
            <button id="send">Send</button>
        </div>
    </div>

    <script>
        // Initialize Pusher
        const pusher = new Pusher('bda4365c9a00573d817d', {
            cluster: 'en'
        });

        // Subscribe to the channel
        const channel = pusher.subscribe('chat-channel');

        // Bind to the event
        channel.bind('new-message', function(data) {
            addMessage(data.username, data.message, 'received');
        });

        // Function to add a message to the chat
        function addMessage(username, message, type) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type);
            messageElement.innerHTML = `<strong>${username}:</strong> ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to send a message
        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value.trim();
            if (message) {
                // Generate a random username for demonstration
                const username = 'User' + Math.floor(Math.random() * 1000);

                // Add the message to the chat locally
                addMessage(username, message, 'sent');

                // Trigger the Pusher event to broadcast the message
                channel.trigger('client-new-message', {
                    username: username,
                    message: message
                });

                // Clear the input field
                messageInput.value = '';
            }
        }

        // Event listener for the send button
        document.getElementById('send').addEventListener('click', sendMessage);

        // Event listener for pressing Enter in the message input
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
